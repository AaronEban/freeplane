import org.apache.tools.ant.taskdefs.condition.Os

dependencies {
	def exclusions = [project.name, 'freeplane_ant']
	if (! Os.isFamily(Os.FAMILY_MAC)) {
		exclusions.add('freeplane_mac')
	}
	parent.subprojects.findAll{! exclusions.contains(it.name)}.each {
		runtime it
	}

	runtime project(':freeplane').sourceSets.viewer.output
	runtime project(':freeplane').sourceSets.editor.output
	runtime project(':freeplane').sourceSets.external.output
}