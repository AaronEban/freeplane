subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}

ant.importBuild 'build.xml'

ant_build {
    dependsOn ":freeplane_ant:assemble"
}

ant_dist {
    dependsOn ":freeplane_ant:assemble"
}
