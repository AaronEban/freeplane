language: java
sudo: false # Use container based builds. They are faster and we do not need sudo.
dist: trusty
jdk:
  - openjdk8
  - oraclejdk8
  - openjdk11

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
before_install:
  - JAVA8_HOME=$HOME/openjdk8
  - $TRAVIS_BUILD_DIR/install-jdk.sh --install openjdk8 --target $JAVA8_HOME  
  - JAVA_HOME=$JAVA8_HOME gradle wrapper
script: 
  - gradle -PTestLoggingFull=true check_translation check
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
