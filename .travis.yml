language: java
sudo: false # Use container based builds. They are faster and we do not need sudo.
dist: trusty
jdk:
  - openjdk8
  - oraclejdk8
#fails on because because java 9.0.1 is not compatible with gradle 4.0 currently used by travis
# https://github.com/travis-ci/travis-ci/issues/8975
# therefore disabled until travis fixes it.
# - oraclejdk9

before_install:
  - wget https://github.com/freeplane/freeplane-events/archive/master.zip -O freeplane-events.zip
  - unzip freeplane-events.zip .
  - bash -c "cd freeplane-events &&  gradle clean publishToMavenLocal"
  - rm -f freeplane-events.zip
  - rm -rf freeplane-events

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - gradle -PTestLoggingFull=true check
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
